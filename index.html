<script>
    let tasks = [];
    let categories = ['Arbeit', 'Privat', 'Einkaufen', 'Projekt'];
    let currentFilter = 'all';
    let sortMode = 'deadline';
    let editingTaskId = null;

    // Load tasks from localStorage
    function loadTasks() {
        const saved = localStorage.getItem('tasks');
        if (saved) {
            tasks = JSON.parse(saved);
            renderTasks();
        }
        const savedCategories = localStorage.getItem('categories');
        if (savedCategories) {
            categories = JSON.parse(savedCategories);
        }
        updateCategorySelect();
    }

    // Save tasks to localStorage
    function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Save categories to localStorage
    function saveCategories() {
        localStorage.setItem('categories', JSON.stringify(categories));
    }

    // Open modal
    function openModal(taskId = null) {
        const modal = document.getElementById('taskModal');
        const form = document.getElementById('taskForm');
        const title = document.getElementById('modalTitle');

        if (taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                title.textContent = 'Aufgabe bearbeiten';
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description || '';
                document.getElementById('taskType').value = task.type || 'Aufgabe';
                document.getElementById('taskCategory').value = task.category;
                document.getElementById('taskDeadline').value = task.deadline;
                document.getElementById('taskStartTime').value = task.startTime || '';
                document.getElementById('taskEndTime').value = task.endTime || '';
                editingTaskId = taskId;
            }
        } else {
            title.textContent = 'Neue Aufgabe';
            form.reset();
            editingTaskId = null;
        }

        modal.classList.add('active');
    }

    // Close modal
    function closeModal() {
        const modal = document.getElementById('taskModal');
        modal.classList.remove('active');
        document.getElementById('taskForm').reset();
        editingTaskId = null;
    }

    // Handle form submission
    document.getElementById('taskForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const task = {
            id: editingTaskId || Date.now(),
            title: document.getElementById('taskTitle').value,
            description: document.getElementById('taskDescription').value,
            type: document.getElementById('taskType').value,
            category: document.getElementById('taskCategory').value,
            deadline: document.getElementById('taskDeadline').value,
            startTime: document.getElementById('taskStartTime').value,
            endTime: document.getElementById('taskEndTime').value,
            completed: false,
            createdAt: editingTaskId ? tasks.find(t => t.id === editingTaskId).createdAt : new Date().toISOString()
        };

        if (editingTaskId) {
            const index = tasks.findIndex(t => t.id === editingTaskId);
            tasks[index] = task;
        } else {
            tasks.push(task);
        }

        saveTasks();
        renderTasks();
        updateFilters();
        closeModal();
    });

    // Toggle task completion
    function toggleTask(taskId) {
        const task = tasks.find(t => t.id === taskId);
        if (task) {
            task.completed = !task.completed;
            saveTasks();
            renderTasks();
        }
    }

    // Delete task
    function deleteTask(taskId) {
        if (confirm('Möchtest du diese Aufgabe wirklich löschen?')) {
            tasks = tasks.filter(t => t.id !== taskId);
            saveTasks();
            renderTasks();
            updateFilters();
        }
    }

    // Get deadline urgency
    function getDeadlineUrgency(deadline) {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const deadlineDate = new Date(deadline);
        const diffTime = deadlineDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        let urgencyClass = '';
        if (diffDays < 0) urgencyClass = 'urgent';
        else if (diffDays <= 3) urgencyClass = 'soon';

        return { class: urgencyClass, date: deadlineDate.toLocaleDateString('de-DE') };
    }

    // Render tasks
    function renderTasks() {
        const container = document.getElementById('tasksContainer');
        let filteredTasks = currentFilter === 'all' 
            ? tasks 
            : tasks.filter(t => t.category === currentFilter);

        if (filteredTasks.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon"></div>
                    <p>Keine Aufgaben vorhanden</p>
                </div>
            `;
            return;
        }

        if (sortMode === 'deadline') {
            // Sort by deadline, then show all together
            filteredTasks.sort((a, b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                return new Date(a.deadline) - new Date(b.deadline);
            });

            container.innerHTML = filteredTasks.map(task => createTaskHTML(task)).join('');
        } else {
            // Sort by category, but within each category sort by deadline
            const categories = [...new Set(filteredTasks.map(t => t.category))];
            
            container.innerHTML = categories.map(category => {
                const categoryTasks = filteredTasks
                    .filter(t => t.category === category)
                    .sort((a, b) => {
                        if (a.completed !== b.completed) return a.completed ? 1 : -1;
                        return new Date(a.deadline) - new Date(b.deadline);
                    });

                return `
                    <div class="category-section">
                        <div class="category-header">
                            <span class="category-icon"></span>
                            ${category}
                        </div>
                        ${categoryTasks.map(task => createTaskHTML(task)).join('')}
                    </div>
                `;
            }).join('');
        }
    }

    // Create task HTML
    function createTaskHTML(task) {
        const urgency = getDeadlineUrgency(task.deadline);
        const timeInfo = task.startTime && task.endTime 
            ? `${task.startTime} - ${task.endTime}` 
            : '';
        const taskType = task.type || 'Aufgabe';

        return `
            <div class="task-item ${task.completed ? 'completed' : ''}" onclick="toggleTask(${task.id})">
                <div class="task-header">
                    <div style="flex: 1;">
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
                            <span class="task-type-badge ${taskType === 'Termin' ? 'task-type-appointment' : ''}">${taskType}</span>
                            <div class="task-title" style="margin-bottom: 0;">${task.title}</div>
                        </div>
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        <div class="task-meta">
                            <div class="task-meta-item">
                                <span class="deadline-badge ${urgency.class}">${urgency.date}</span>
                            </div>
                            ${timeInfo ? `<div class="task-meta-item task-time">${timeInfo}</div>` : ''}
                            ${sortMode === 'deadline' ? `<div class="task-meta-item task-category-label">${task.category}</div>` : ''}
                        </div>
                    </div>
                    <div class="task-actions" onclick="event.stopPropagation()">
                        <button class="task-btn" onclick="openModal(${task.id})">Bearbeiten</button>
                        <button class="task-btn task-btn-delete" onclick="deleteTask(${task.id})">Löschen</button>
                    </div>
                </div>
            </div>
        `;
    }

    // Filter by category
    function filterByCategory(category) {
        currentFilter = category;
        document.querySelectorAll('.filters .filter-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.filter === category);
        });
        renderTasks();
    }

    // Set sort mode
    function setSortMode(mode) {
        sortMode = mode;
        document.querySelectorAll('.sort-controls .filter-btn').forEach(btn => {
            btn.classList.toggle('active', btn.textContent.includes(mode === 'deadline' ? 'Deadline' : 'Kategorie'));
        });
        renderTasks();
    }

    // Update filter buttons
    function updateFilters() {
        const categories = [...new Set(tasks.map(t => t.category))];
        const filtersContainer = document.getElementById('filters');
        
        filtersContainer.innerHTML = `
            <button class="filter-btn ${currentFilter === 'all' ? 'active' : ''}" data-filter="all" onclick="filterByCategory('all')">Alle</button>
            ${categories.map(cat => `
                <button class="filter-btn ${currentFilter === cat ? 'active' : ''}" data-filter="${cat}" onclick="filterByCategory('${cat}')">${cat}</button>
            `).join('')}
        `;
    }

    // Export data
    function exportData() {
        const dataStr = JSON.stringify(tasks, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `todo-export-${new Date().toISOString().split('T')[0]}.json`;
        link.click();
        URL.revokeObjectURL(url);
    }

    // Import data
    function importData(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        if (confirm('Möchtest du die importierten Aufgaben zu den bestehenden hinzufügen oder diese ersetzen?\n\nOK = Hinzufügen\nAbbrechen = Ersetzen')) {
                            tasks = [...tasks, ...imported];
                        } else {
                            tasks = imported;
                        }
                        saveTasks();
                        renderTasks();
                        updateFilters();
                        alert('Import erfolgreich!');
                    }
                } catch (error) {
                    alert('Fehler beim Import. Bitte überprüfe die Datei.');
                }
            };
            reader.readAsText(file);
        }
        event.target.value = '';
    }

    // Close modal on outside click
    document.getElementById('taskModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeModal();
        }
    });

    // Category Management Functions
    function updateCategorySelect() {
        const select = document.getElementById('taskCategory');
        select.innerHTML = categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
    }

    function openCategoryManager() {
        const modal = document.getElementById('categoryModal');
        renderCategoryList();
        modal.classList.add('active');
    }

    function closeCategoryManager() {
        const modal = document.getElementById('categoryModal');
        modal.classList.remove('active');
        document.getElementById('newCategory').value = '';
        updateCategorySelect();
        updateFilters();
    }

    function renderCategoryList() {
        const list = document.getElementById('categoryList');
        list.innerHTML = categories.map(cat => `
            <div class="category-item">
                <span class="category-item-name">${cat}</span>
                <div class="category-item-actions">
                    <button class="task-btn" onclick="editCategory('${cat}')">Umbenennen</button>
                    <button class="task-btn task-btn-delete" onclick="deleteCategory('${cat}')">Löschen</button>
                </div>
            </div>
        `).join('');
    }

    function addCategory() {
        const input = document.getElementById('newCategory');
        const newCat = input.value.trim();
        if (newCat && !categories.includes(newCat)) {
            categories.push(newCat);
            saveCategories();
            renderCategoryList();
            input.value = '';
        } else if (categories.includes(newCat)) {
            alert('Diese Kategorie existiert bereits!');
        }
    }

    function editCategory(oldName) {
        const newName = prompt('Neuer Name für die Kategorie:', oldName);
        if (newName && newName.trim() && newName !== oldName) {
            const trimmedName = newName.trim();
            if (categories.includes(trimmedName)) {
                alert('Diese Kategorie existiert bereits!');
                return;
            }
            const index = categories.indexOf(oldName);
            if (index > -1) {
                categories[index] = trimmedName;
                // Update all tasks with this category
                tasks.forEach(task => {
                    if (task.category === oldName) {
                        task.category = trimmedName;
                    }
                });
                saveTasks();
                saveCategories();
                renderCategoryList();
                renderTasks();
            }
        }
    }

    function deleteCategory(catName) {
        if (confirm(`Möchtest du die Kategorie "${catName}" wirklich löschen?\n\nAlle Aufgaben dieser Kategorie werden ebenfalls gelöscht.`)) {
            categories = categories.filter(c => c !== catName);
            tasks = tasks.filter(t => t.category !== catName);
            saveTasks();
            saveCategories();
            renderCategoryList();
            renderTasks();
            updateFilters();
        }
    }

    // Close category modal on outside click
    document.getElementById('categoryModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeCategoryManager();
        }
    });

    // Initialize
    loadTasks();
    updateFilters();
